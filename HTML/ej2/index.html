<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase con spans</title>
</head>
<body>
    <h1>Ejercicio 2</h1>

    <h2>Palabras en span:</h2>
    <p>
        <span>Hola</span>
        <span>mundo</span>
        <span>mi</span>
        <span>nombre</span>
        <span>es</span>
        <span>David</span>
    </p>

    <h2>Palabras en div:</h2>
    <div>Hola</div>
    <div>Mundo</div>
    <div>mi</div>
    <div>nombre</div>
    <div>es</div>
    <div>David</div>

    <h2>Palabras en label:</h2>
    <p>
        <label>Hola</label>
        <label>mundo</label>
        <label>mi</label>
        <label>nombre</label>
        <label>es</label>
        <label>David</label>
    </p>

    <h2>Palabras en p:</h2>
    <p>Hola</p>
    <p>Mundo</p>
    <p>mi</p>
    <p>nombre</p>
    <p>es</p>
    <p>David</p>


</body>
</html>
