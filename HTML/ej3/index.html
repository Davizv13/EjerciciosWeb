<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    
    <h1>Formulario</h1>

    <form action="#" method="post">
        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div>
            <h2>Direccion</h2>

            <label for="tipoVia">Tipo de Via:</label>
            <input type="text" id="tipoVia" name="tipoVia" required>

            <label for="nombreVia">Nombre de la Via:</label>
            <input type="text" id="nombreVia" name="nombreVia" required>

            <label for="interno">Interno (Nº, Piso, Puerta):</label>
            <input type="text" id="interno" name="interno">

            <label for="codigoPostal">Codigo Postal:</label>
            <input type="text" id="codigoVostal" name="codigoVostal" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="pais">Pais:</label>
            <input type="text" id="pais" name="pais" required>
        </div>

        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="notaMedia">Nota Media en la Universidad:</label>
            <input type="number" id="notaMedia" name="notaMedia" step="0.01" required>

            <label for="telefono">Numero de Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="repetirPassword">Repetir Contraseña:</label>
            <input type="password" id="repetirPassword" name="repetirPassword" required>
        </div>

        <div>
            <label for="paisSeleccion">Seleccionar Pais:</label>
            <select id="paisSeleccion" name="paisSeleccion" required>
                <option value="">Seleccione un pais</option>
                <option value="españa">España</option>
                <option value="francia">Francia</option>
                <option value="portugal">Portugal</option>
                <option value="andorra">Andorra</option>
            </select>

            <label for="tipoCuenta">Tipo de Cuenta:</label>
            <select id="tipoCuenta" name="tipoCuenta" required>
                <option value="">Seleccione un tipo</option>
                <option value="gratuita">Gratuita</option>
                <option value="basica">Basica</option>
                <option value="premium">Premium</option>
            </select>
        </div>


        <div>
            <label for="sobreMi">Sobre Mi:</label>
            <textarea id="sobreMi" name="sobreMi" required></textarea>

            <label for="fotoPerfil">Foto de Perfil:</label>
            <input type="file" id="fotoPerfil" name="fotoPerfil" required>

            <label for="cv">Subir CV:</label>
            <input type="file" id="cv" name="cv" required>
        </div>

        <button type="submit">Registrar</button>

    </form>

</body>
</html>
